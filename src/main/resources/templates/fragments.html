<!DOCTYPE HTML>
<!-- Gruppo 2 -->
<html xmlns:th="http://www.thymeleaf.org">
<!-- head -->
<th:block th:fragment="head">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/application.css}">
</th:block>

<body>
	<nav th:fragment="nav" class="navbar navbar-expand-lg navbar-light bg-light">
		<div>
			<span class="mr-3"><a th:href="@{/}" class="btn btn-light"
					th:classappend="${#httpServletRequest.requestURI == '/'} ? disabled : ''">Best of
					2021</a></span>
			<span class="mr-2"><a th:href="@{/movies}" class="btn btn-secondary"
					th:classappend="${#httpServletRequest.requestURI == '/movies'} ? disabled : ''">Movies</a></span>
			<span class="mr-2"><a th:href="@{/songs}" class="btn btn-secondary"
					th:classappend="${#httpServletRequest.requestURI == '/songs'} ? disabled : ''">Songs</a></span>
		</div>
	</nav>
	<h1 th:fragment="title" th:text="|Best of 2021 by ${author}|"></h1>
	<!-- script js da includere -->
	<div th:fragment="scripts">
		<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
	</div>
</body>

</html>
