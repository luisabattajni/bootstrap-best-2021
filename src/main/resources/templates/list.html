<!DOCTYPE HTML>
<!-- Gruppo 2 -->

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<div th:replace="fragments :: head"></div>
	<title th:text="${title}"></title>
</head>

<body>
	<nav th:replace="fragments :: nav"></nav>
	<div class="container-fluid text-center">
		<h1 th:replace="fragments :: title"></h1>
		<div class="row justify-content-center">
			<div class="col-9 col-sm-3">
				<h2 th:text="${title}"></h2>
				<ol th:if="${list.size() > 0}" class="list-group">
					<li th:each="item : ${list}" th:text="${item}" class="list-group-item list-group-item-secondary"></li>
				</ol>
				<p th:unless="${list.size() > 0}">No elements in list</p>
			</div>
		</div>
	</div>
	<div th:replace="fragments :: scripts"></div>
</body>

</html>
